dist: bionic
sudo: true
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-bionic-5.0
      - deadsnakes
    packages:
      - python3.5
      - g++
      - gcc
      - make
      - clang
      - valgrind
      - lcov
      - gcovr
      - doxygen

cache:
  apt: true
  directories:
  - "${TRAVIS_BUILD_DIR}/deps/doxygen"

install: make get-deps

before_install:
  - pip install --upgrade pip
  - pip install --user cpp-coveralls
  - pip install codecov
  - pip install gcovr

script:
  - cmake -DCOVERAGE=1 .
  - cmake --build . 
  - ./tests
  - gcovr -r ./ --xml -o ./coverage.xml

after_success:
  - coveralls --root . -E ".*CMakeFiles.*" 
  - codecov -t $CODECOV_TOKEN -X gcov
